<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitKit Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav
          class="col-md-3 col-lg-2 d-md-block bg-light border-end vh-100 d-flex flex-column"
        >
          <h4 class="pt-3 text-center">GitKit</h4>
          <hr />
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a href="" class="nav-link active">Chat</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-dark">Dashboard</a>
            </li>
          </ul>
          <div class="dropup border-top mt-auto">
            <a
              href="#"
              class="d-flex align-items-center justify-content-center p-3 text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://lh3.googleusercontent.com/a/ACg8ocKsrmWry4M4mlJM8S_IinvlWKxtO0_Mk0U6suZulJJ-LyzpjgvR=s64-cc"
                alt="User profile picture"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
              <li><h6 class="dropdown-header">Signed in as Monis</h6></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="/logout">Sign out</a></li>
            </ul>
          </div>
        </nav>
        <div class="col-md-9 ms-sm-auto col-lg-10 d-flex flex-column vh-100 p-0 ">
          <header class="p-2 border-bottom flex-shrink-0">
            <h2 class="ps-2">Chat</h2>
          </header>
          <main class="flex-grow-1 overflow-y-auto p-4 d-flex">
            <div class="mb-3">
                 <div class="fw-bold"><i class="bi bi-robot"></i> GitKit</div>
                 <div class="d-inline-block bg-body-secondary p-3 rounded mt-1" style="max-width: 80%;">
                    Hello! Ask me to create or explain something.
                 </div>
             </div>
          </main>
          <div class="border-top p-3 flex-shrink-0">
              <div class="input-group">
                <input type="text" placeholder="Describe your project" class="form-control form-control-lg">
                <button class="btn btn-primary">Send</button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
